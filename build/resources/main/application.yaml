spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hoodrobin
    driver-class-name: org.postgresql.Driver
    username: user
    password: password
    platform: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update